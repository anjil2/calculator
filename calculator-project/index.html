<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Let's Calulate Here!</h1>
        <input type="text" id="inputtext" placeholder="Hello!!">
        <div class="row">
            <button onclick="clr()">C</button>
            <button class="delete" onclick="del('Del')">DEL</button>
            <button class="slash" onclick="calc('/')">/</button>
        </div>
        <div class="row">
            <button onclick="calc (7)">7</button>
            <button onclick="calc(8)">8</button>
            <button onclick="calc (9)">9</button>
            <button class="product" onclick="calc ('*')">*</button>
        </div>
        <div class="row">
            <button onclick="calc (4)">4</button>
            <button onclick="calc (5)">5</button>
            <button onclick="calc (6)">6</button>
            <button class="minus" onclick="calc ('-')">-</button>
        </div>
        <div class="row">
            <button onclick="calc (1)">1</button>
            <button onclick="calc (2)">2</button>
            <button onclick="calc (3)">3</button>
            <button onclick="calc ('+')">+</button>
        </div>
        <div class="row">
            <button onclick="calc (0)">0</button>
            <button class="point" onclick="calc ('.')">.</button>
            <button class="equal" onclick="Result()">=</button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
